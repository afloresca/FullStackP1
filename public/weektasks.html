<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Calendario Semanal</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand ms-2" href="#">Calendario Semanal</a>
      <button  class="navbar-toggler"  type="button" data-toggle="collapse"  data-target="#navbarNav"  aria-controls="navbarNav"  aria-expanded="false"  aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="loadMain()">Inicio</a>
          </li>
        </ul>
      </div>
      <span id="titulo" class="navbar-brand ms-2"></span>
    </nav>

    <div id="interfaz3" class="container-fluid">
      
      <div class="row" id="tareasContainer">
        <!-- Container donde se almacenan las tareas sin asignar y las columnas de los dias de la semana con sus respectivas tareas-->

        <!-- Tareas sin asignar -->
        <div class="col-sm-2 p-2 d-flex flex-column justify-content-around text-center" id="tareas-sin-asignar">
          <h4 style="height:50px;">Tareas sin asignar</h4>
            <div class="card-body text-center d-flex flex-column row-gap-2 ">
              <div class="card" style="background-color: #B8DAFF;">
                <h5 class="p-2">Tarea sin asignar 1</h5>
              </div>            
            </div>

              <button class="btn btn-primary mb-3 mt-2" onclick="">
                Añadir nueva tarea
              </button>     
        </div>

        <!-- Grupo de Días-->
        <div class="col-sm-10" id="tareas-week">
            <div class="row column-gap-1 text-center">            
                <div class="col-sm day p-0 pt-2" id = "lunes">
                    <h4 style="height:50px;">Lunes</h4>
                    <div class="tareas d-flex flex-column row-gap-2" id = "tareaslunes">
                        <div class="card" style="background-color: #B8DAFF;" id= "tarea1">
                            <h5 class="p-2">Tarea 1</h5>
                            <div class="d-flex flex-row p-1 justify-content-center gap-1">
                                <button class="btn btn-primary tareas-btn" onclick="">
                                    Modificar
                                  </button>
                                  <button class="btn btn-danger tareas-btn" onclick="">
                                    Eliminar
                                  </button>
                            </div>
                          </div>
                    </div>
                </div>

                <div class="col-sm day p-0 pt-2" id = "martes">
                    <h4 style="height:50px;">Martes</h4>
                    <div class="tareas d-flex flex-column row-gap-2" id = "tareasmartes">
                        <div class="card" style="background-color: #B8DAFF;" id = "tarea2">
                            <h5 class="p-2">Tarea 1</h5>
                            <div class="d-flex flex-row p-1 justify-content-center gap-1">
                                <button class="btn btn-primary tareas-btn" onclick="">
                                    Modificar
                                  </button>
                                  <button class="btn btn-danger tareas-btn" onclick="">
                                    Eliminar
                                  </button>
                            </div>
                          </div>                          
                    </div>
                </div>
                <div class="col-sm day p-0 pt-2" id = "miercoles">
                    <h4 style="height:50px;">Miércoles</h4>
                    <div class="tareas d-flex flex-column row-gap-2"  id = "tareasmiercoles">
                        <div class="card" style="background-color: #B8DAFF;" id = "tarea3">
                            <h5 class="p-2">Tarea 1</h5>
                            <div class="d-flex flex-row p-1 justify-content-center gap-1">
                                <button class="btn btn-primary tareas-btn" onclick="">
                                    Modificar
                                  </button>
                                  <button class="btn btn-danger tareas-btn" onclick="">
                                    Eliminar
                                  </button>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="col-sm day p-0 pt-2" id = "jueves">
                    <h4 style="height:50px;">Jueves</h4>
                    <div class="tareas d-flex flex-column row-gap-2" id = "tareasjueves">
                      <div class="card" style="background-color: #B8DAFF;" id = "tarea4">
                        <h5 class="p-2">Tarea 1</h5>
                        <div class="d-flex flex-row p-1 justify-content-center gap-1">
                            <button class="btn btn-primary tareas-btn" onclick="">
                                Modificar
                              </button>
                              <button class="btn btn-danger tareas-btn" onclick="">
                                Eliminar
                              </button>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col-sm day p-0 pt-2" id = "viernes">
                    <h4 style="height:50px;">Viernes</h4>
                    <div class="tareas d-flex flex-column row-gap-2" id = "tareasviernes">
                      <div class="card" style="background-color: #B8DAFF;" id = "tarea5">
                        <h5 class="p-2">Tarea 1</h5>
                        <div class="d-flex flex-row p-1 justify-content-center gap-1">
                            <button class="btn btn-primary tareas-btn" onclick="">
                                Modificar
                              </button>
                              <button class="btn btn-danger tareas-btn" onclick="">
                                Eliminar
                              </button>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col-sm day p-0 pt-2" id = "sabado" >
                    <h4 style="height:50px;">Sábado</h4>
                    <div class="tareas d-flex flex-column row-gap-2" id = "tareassabado">
                      <div class="card" style="background-color: #B8DAFF;" id = "tarea6">
                        <h5 class="p-2">Tarea 1</h5>
                        <div class="d-flex flex-row p-1 justify-content-center gap-1">
                            <button class="btn btn-primary tareas-btn" onclick="">
                                Modificar
                              </button>
                              <button class="btn btn-danger tareas-btn" onclick="">
                                Eliminar
                              </button>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col-sm day p-0 pt-2" id = "domingo">
                    <h4 style="height:50px;">Domingo</h4>
                    <div class="tareas d-flex flex-column row-gap-2" id = "tareasdomingo">
                      <div class="card" style="background-color: #B8DAFF;" id = "tarea7">
                        <h5 class="p-2">Tarea 1</h5>
                        <div class="d-flex flex-row p-1 justify-content-center gap-1">
                            <button class="btn btn-primary tareas-btn" onclick="">
                                Modificar
                              </button>
                              <button class="btn btn-danger tareas-btn" onclick="">
                                Eliminar
                              </button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            </div>  
      </div>
    </div>
    </div>
   

    
      <script src="../js/app.js"></script>
      <script src="../js/card.js"></script>
      <script src="../js/handleWeek.js"></script>
    <script src="../js/handleTarea.js"></script>
  </body>
</html>
