<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Calendario Semanal</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand ms-2" href="#">Calendario Semanal</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="container" class="container-fluid px-5">
      <button class="btn btn-primary mt-4 ml-5 mb-5 d-flex justify-content-center align-items-center" onclick="addWeekModal()">+ Añadir Semana</button>
      <div class="row" id="weekContainer">
        <!-- Container donde se irán almacenando las tarjetas que se generen mediante el formulario, como en el enunciado
              se solicita explicitamente que se muestren algunos datos introducidos a mano, añadiremos tres tarjetas estáticas
              que estarán aquí siempre que refresques la página (aún y si las eliminas).
           -->

  
      </div>
    </div>

   
<!--AddWeek Modal Form-->
    <dialog id="addWeekModal" style="border: 1px solid black;
    border-radius: 18px;">
      <div class="d-flex flex-column p-3 row-gap-3 justify-content-center" >
      <h4 class="modal-title" id="myModalLabel">Formulario de registro de semana</h4>
      <form id="newWeekForm" class="d-flex flex-column row-gap-1">
        <div class="form-group">
          <label for="nombre-semana" class="col-form-label"><strong style="color: red;">*</strong> Nombre semana:</label>
          <input type="text" class="form-control" id="nombre-semana" required>
        </div>
        <div class="form-group">
          <label for="descripcion" class="col-form-label">Descripción:</label>
          <textarea class="form-control" id="descripcion"></textarea>
        </div>
        <div class="form-group">
          <label for="color" class="col-form-label"><strong style="color: red;">*</strong> Color (Escribir en inglés):</label>
          <input type="text" class="form-control" id="color" required>
        </div>
        <div class="form-group">
          <label for="fecha-inicio" class="col-form-label"><strong style="color: red;">*</strong> Fecha inicio:</label>
          <input type="date" class="form-control" id="fecha-inicio" required>
        </div>
        <div class="form-group">
          <label for="fecha-fin" class="col-form-label"><strong style="color: red;">*</strong> Fecha fin:</label>
          <input type="date" class="form-control" id="fecha-fin" required>
        </div>
      </form>
      <div class="modal-footer pt-2 d-flex gap-2">
        <button type="button" class="btn btn-secondary" id="btnCloseWeekModal">Cerrar</button>
        <button type="button" class="btn btn-primary"  id="btnAddWeek">Añadir</button>
      </div>
    </div>
    </dialog>


    <!--Delete Confirmation Modal-->
      <dialog id="deleteModal" style="border: 1px solid black;
      border-radius: 18px;">
        <div class="d-flex flex-column p-3 text-center row-gap-2 justify-content-center">
        <h4>¿Estás seguro que deseas eliminar esta semana?</h4>
        <div class="d-flex flex-row column-gap-1 justify-content-center">
        <button type="button" class="btn btn-secondary" id="btnCloseDeleteModal">Cerrar</button>
        <button type="button" class="btn btn-danger"  id="deleteBtn">Eliminar</button>
        </div>
        </div>
      </dialog>
    
    <script src="../js/app.js"></script>
    <script src="../js/card.js"></script>
    <script src="../js/handleWeek.js"></script>
  </body>
</html>
