<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregar el siguiente enlace para utilizar Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Título de la página</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Calendario Semanal</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
    <button type="button" class="btn btn-primary mt-4 ml-5" style="display: flex; justify-items: end; align-items: end;" data-toggle="modal" data-target="#miModal">+ Añadir Semana</button>
      <div class="row">
        <div class="col-md-12">

        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="miModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <!-- Encabezado del modal -->
            <div class="modal-header">
            <h5 class="modal-title">Agregar nueva semana</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
    
            <!-- Cuerpo del modal con el formulario -->
            <div class="modal-body">
            <form>
                <div class="form-group">
                <label for="nombreSemana">Nombre semana:</label>
                <input type="text" class="form-control" id="nombreSemana" placeholder="Ingrese el nombre de la semana">
                </div>
                <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                </div>
                <div class="form-group">
                <label for="fechaInicio">Fecha inicio:</label>
                <input type="date" class="form-control" id="fechaInicio">
                </div>
                <div class="form-group">
                <label for="fechaFin">Fecha fin:</label>
                <input type="date" class="form-control" id="fechaFin">
                </div>
            </form>
            </div>
    
            <!-- Pie del modal con los botones de acción -->
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Agregar los siguientes enlaces al final del archivo para utilizar Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
